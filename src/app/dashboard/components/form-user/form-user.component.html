<h2 mat-dialog-title>Crear Usuario</h2>
<mat-divider/>
<form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">

        <div>
            <mat-form-field appearance="outline">
                <mat-label>id:</mat-label>
                <input matInput type="text"
                       formControlName="id"
                       placeholder="id">
                <mat-icon matSuffix fontIcon="id"></mat-icon>
            </mat-form-field>

        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Name:</mat-label>
                <input matInput type="text"
                       formControlName="name"
                       placeholder="Ingrese su nombre">
                <mat-icon matSuffix fontIcon="id"></mat-icon>
                <mat-error>Field is required</mat-error>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput
                       placeholder="Ingrese su email"
                       formControlName="email"
                       type="email">
                <mat-icon matSuffix fontIcon="person"/>
                <!--                <mat-error *ngIf="hasError('email')">{{ errorMessage('email') }}</mat-error>-->
            </mat-form-field>
        </div>

        <div formArrayName="address" >


        </div>
<!--        <div>-->
<!--            <mat-form-field appearance="outline">-->
<!--                <mat-label>Adress</mat-label>-->
<!--                <input matInput-->
<!--                       placeholder="Ingrese su direccion"-->
<!--                       formControlName=""-->
<!--                       type="email">-->
<!--                <mat-icon matSuffix fontIcon="address"/>-->
<!--                &lt;!&ndash;                <mat-error *ngIf="hasError('email')">{{ errorMessage('email') }}</mat-error>&ndash;&gt;-->
<!--            </mat-form-field>-->
<!--        </div>-->


    </mat-dialog-content>
    <mat-divider/>
    <mat-dialog-actions align="end">
        <button mat-raised-button type="button" color="accent"
                mat-dialog-close (click)="onClose()">Cancel
        </button>
        <button mat-raised-button type="submit" color="primary"
                cdkFocusInitial >Create
        </button>
    </mat-dialog-actions>
</form>
