
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLinkActive="active" (click)="goToHome()">Home</a>
            <a mat-list-item (click)="goToUsers()">Users</a>
<!--            <a mat-list-item href="#">Link 3</a>-->
        </mat-nav-list>

<!--        <button  mat-raised-button color="primary" (click)=")">-->
<!--            Refresh Token-->
<!--        </button>-->
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="accent">
            <button mat-icon-button class="example-icon" >
                <mat-icon>menu</mat-icon>
            </button>
            <span>Dashboard</span>
            <span class="example-spacer"></span>
            <!--        <button mat-raised-button class="example-icon" color="accent" (click)="signIn($event)">-->
            <!--            <mat-icon fontIcon="login"></mat-icon>-->
            <!--            <span>SignIn</span>-->
            <!--        </button>-->
            <button mat-raised-button class="example-icon" color="primary" (click)="signOut($event)">
                <mat-icon fontIcon="logout  "></mat-icon>
                <span>SignOut</span>
            </button>
        </mat-toolbar>

        <div class="container">
            <router-outlet/>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
