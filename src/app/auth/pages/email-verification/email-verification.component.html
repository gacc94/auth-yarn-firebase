<ng-container *ngIf="( user$  | async )as user">
    <p>email-verification works!</p>
    <pre>
        {{  (user$ | async)  | json  }}
    </pre>

    <h2>Hola</h2>
    <p>
        {{ user?.email }}
    </p>

    <button mat-raised-button color="primary" (click)="onResendEmail(user)"> resend</button>
</ng-container>
